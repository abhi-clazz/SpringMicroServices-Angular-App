  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">

      <mat-form-field>
        <input matInput  id="inputUsername" [formControlName]="'username'" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" id="inputPassword"  [formControlName]="'password'"  placeholder="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit">Login</button>
      <div *ngIf="f==true">
        <mat-spinner>Authenticating</mat-spinner>
      </div>

    </mat-card-actions>
  </form>
