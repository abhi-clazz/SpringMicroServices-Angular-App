  <div fxLayout="row" fxLayoutAlign="center center" class="login-main">
    <mat-card >
      <form  [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>

    <mat-card-header>
      <mat-card-title>Login Page</mat-card-title>
    </mat-card-header>
    <mat-card-content fxLayout="column">

      <mat-form-field>
        <input matInput  id="inputUsername" [formControlName]="'username'" placeholder="Username">
      </mat-form-field>
      <mat-form-field>
        <input matInput type="password" id="inputPassword"  [formControlName]="'password'"  placeholder="password">
      </mat-form-field>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" type="submit">Login</button>
      
    
    </mat-card-actions>
  <div class='text-center'  *ngIf="loading==true">
    <mat-spinner style="margin-left:50%" color='accent'  [diameter]="50"></mat-spinner>
<p class='text-center'>Authenticating...</p>
  </div>
  </form>
 
  <div   class='text-center'  *ngIf="this.isauthenticated==false">
   <p>Invalid Credntials</p>   </div>
    </mat-card>
   
   
    </div>
