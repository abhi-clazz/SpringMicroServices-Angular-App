
<div class=' container'>
        <div class='row'>
          <div class="col-3 align-left" *ngFor="let product of products | async" >
            <br>
            <div class='card'>
              <div class="card-body">

                <h2 class="text-center">{{product.productName}}</h2>
               <p class="text-center">   
</p>
<hr><a routerLink="/product/{{product.productId}}" class='card-title text-center'>
                  <img src="assets/{{product.productImageFile}}" class='img-responsive' height="200px" width='175px'>
<p></p>     </a>             <p class="text-center"><b>&#8377; {{product.price}}</b></p>
                <p class="text-center">  &nbsp;  <button  class='text-center' (click)="buy(product)" mat-raised-button color="primary">Quick Buy</button>
               </p>
              </div>

              </div>
            </div>

          </div>
        </div>
