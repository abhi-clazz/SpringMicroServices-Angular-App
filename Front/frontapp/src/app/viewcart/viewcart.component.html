<div *ngIf="loader!=null">

    <hr>
 <table class='table jumbotron container'  >
  <th>CartID</th>
  <th>UserID</th>
 
  <th>Item ID</th>
  <th>Item</th>
  <th>Image</th><th>brand</th><th>Fare</th>
  <th>Quantity</th>
  <th>Remove</th>
  <th>Action</th>
       
<tr *ngFor="let cart of carts | async">
      
 
<td>{{cart.cartId}}</td>
<td>{{cart.userId}}</td>
<td>{{cart.productId}}</td>
<td>{{cart.productName}}</td>
<td><img src="assets/{{cart.productImageFile}}" height="100" width="50"></td>
<td>{{cart.brand}}</td>
<td>{{cart.price}}</td>
<td>{{cart.quantity}}</td>
<td>  <form  [formGroup]="registerForm" (ngSubmit)="updatecart(cart.cartId,cart.quantity)" >
  
    <input  type="text"   placeholder=" {{cart.quantity}}"  [formControlName]="'q'"  >&nbsp;
<button type="submit" mat-raised-button color='accent' >Update</button>
</form></td>

  <td><form  (ngSubmit)="deletecart(cart.cartId)"   >
    <button mat-raised-button >delete</button></form></td>
    <td><button (click)="buy(cart)"  mat-raised-button color="primary">Buy</button></td>

  </tr>
      </table>
     <div class='container'>
      <hr>
      <b>
Total Amount: Rs-/-{{totalSum}}<hr></b>
<form (ngSubmit)="buyitem(carts)">
<button  mat-raised-button color="primary">Buy Cart Items</button></form></div>
</div>
<div *ngIf="zy==4">
  <mat-spinner></mat-spinner>
</div>
{{carts}}

<div *ngIf="len==0">
  No items available in cart

</div>
